<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
    <h1>Подбор оптимального вклада</h1>

    <div class="calc">
        <div class="input"><label for="amount">Начальная сумма</label><input type="text" id="amount" required/></div>
        <div class="input"><label for="fill">Сумма ежемесячного пополнения</label><input type="text" id="fill"
                                                                                         required/></div>
        <div class="input"><label for="period">Срок вклада</label><input type="text" id="period" required/></div>
        <div class="input"><label for="currency">Валюта вклада</label><input type="text" id="currency" required/></div>
        <div class="input">
            <button class="btn" id="btn">Подобрать</button>
        </div>
    </div>

    <div class="table" id="table">

    </div>
</main>
<script src="script.js"></script>
</body>
</html>
